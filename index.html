<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo for neurodiverse</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./fontawesome.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <div id="heading-container">
            <h1>ToDooodle?</h1>
        </div>

        <!-- Task Input Form -->
        <div class="input-form">
            <label for="task">Add Task:</label>
            <input type="text" id="task" placeholder="Enter task">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Gruntrivial</option>
                <option value="medium">Elitease</option>
                <option value="Brutality">Hard</option>
            </select>
            <button onclick="addTask()">Add Task</button>
        </div>

        <!-- Incomplete Tasks Section -->
        <div id="incompleteTasks">
            <h2>Pending Missions</h2>
            <div id="tasksContainer" class="tasks-container">
                <div class="column" id="easyColumn">
                    <h3 class="difficulty-heading"><img src="src/grunt.png" alt="Easy Image"> Gruntrivial <img
                            src="src/grunt.png" alt="Easy Image"></h3>
                    <ul id="easyTasks"></ul>
                </div>
                <div class="column" id="mediumColumn">
                    <h3 class="difficulty-heading"><img src="src/elite.png" alt="Medium Image"> Elitease <img
                            src="src/elite.png" alt="Medium Image"></h3>
                    <ul id="mediumTasks"></ul>
                </div>
                <div class="column" id="hardColumn">
                    <h3 class="difficulty-heading"><img src="src/brute.png" alt="Hard Image"> Brutality <img
                            src="src/brute.png" alt="Hard Image"></h3>
                    <ul id="hardTasks"></ul>
                </div>
            </div>
        </div>

        <!-- Completed Tasks Section -->
        <div id="completedTasks">
            <h2>Completed Missions</h2>
            <ul id="completedTaskList"></ul>
            <p>Total Points: <span id="score">0</span></p>
        </div>

        <!-- Target Score Section -->
        <div class="target-score-section">
            <div>
                <button onclick="resetPoints()">Reset Points</button>
            </div>
            <p id="targetScoreMessage"></p>
            <label for="targetScore">Set Target Score:</label>
            <input type="number" id="targetScore" placeholder="Enter target score">
            <button onclick="setTargetScore()">Set Target</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
